<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Notes</title>
	<meta name="description" content="Free Web Notes. From Waldis Jr." />
	<meta name="keywords" content="web, notes, web-notes, waldis, jr, Waldis, Jr, waldis_jr, Grynovetskyy, Vladyslav"/>

	<link rel="shortcut icon" href="../static/img/favicon.ico">

    <link rel="stylesheet" href="../static/css/main.css">

<body class="body">
    {% if data == 'incorrect password'%}
        <h1>Welcome back !</h1>
        <h5>Incorrect email or password.<br>Please try again !</h5>
    {% else %}
        <h1>Welcome back !</h1>
    {% endif %}
    <form action="/login" method="post" name="login" id="login" onsubmit="">
                    <label for="email">Email:</label><br><br>
                    <input type="email" maxlength="80" size="25" id="email" name="email"><br><br>
                    <label for="password">Password:</label><br><br>
                    <input type="password" maxlength="80" size="25" id="password" name="password"><br><br>
                    <label for="time">Select period of time you want to be logged in <br>
                        (you can logout any time) :</label><br>
                     <p><select name="time_period" id="time" required>
                      <option>1 hour</option>
                      <option selected>1 day</option>
                      <option>3 days</option>
                      <option>1 week</option>
                     </select></p><br>

                    <input type="submit" value="Login">
    </form>
</body>
</html>
