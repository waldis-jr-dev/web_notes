<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Notes registration</title>
	<meta name="description" content="Free Web Notes. From Waldis Jr." />
	<meta name="keywords" content="web, notes, web-notes, waldis, jr, Waldis, Jr, waldis_jr, Grynovetskyy, Vladyslav"/>
	<meta name="author" content="Waldis Jr"/>

	<link rel="shortcut icon" href="../static/img/favicon.ico">

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body class="body">
    <div class="info">
        <h3>
            Set password for {{user_email}}
        </h3>
    </div>
    <div class="password-form">
        <form action="#" method="post" name="password-form" id="password-form">
            <p><div class="password">
                <label for="password">Curent password:</label><br>
                <input required type="password" name="password" id="password" placeholder="Enter the password">
                <i class="far fa-eye" id="togglePassword"></i>
            </div></p>
            <p><div class="password">
                <label for="password">Confirm password:</label><br>
                <input required type="password" name="confirmed_password" id="confirmed_password"
                       placeholder="Enter the password">
            </div></p>

            <div class="submit">
                <p><input type="submit" value="Create account"></p>
            </div>
        </form>
    <script src="../static/js/login_form.js"></script>
</body>
</html>
