<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Notes home page</title>
	<meta name="description" content="Free Web Notes. From Waldis Jr." />
	<meta name="keywords" content="web, notes, web-notes, waldis, jr, Waldis, Jr, waldis_jr, Grynovetskyy, Vladyslav"/>
	<meta name="author" content="Waldis Jr"/>

	<link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="body">
    <div class="logout-button">
        <form action="/logout" method="post" name="logout" id="logout">
            <input type="submit" value="Logout">
        </form>
    </div>
    <div class="profile-button">
        <button name="login" type="button" onclick="location.href='/profile'">My profile</button>
    </div>
    <br><br>
    <div class="new-note-button">
        <button name="new-note-button" type="button" onclick="location.href='/create_note'">Create new note</button>
    </div>
    <div class="find-notes">
        <form action="/home" method="post" name="note-search" id="note-search">
            <p><label for="note-search">Search by part of note:</label></p>
            <input type="search" form="note-search" id="note_part">
            <input type="submit" value="Search">
        </form>
    </div>
    {% if search_task %}
        <div class="search-result">
            <h4>All your notes that contain "{{search_task}}"</h4>
        </div>
    {% endif %}
    {% if user_notes['result'] %}
        {% for note in user_notes['user_notes'] %}
            <div class="note">
                <h4>{{note}}</h4>
            </div>
        {% endfor %}
    {% else %}
        <div class="info">
            <h4>No notes yet</h4>
        </div>
    {% endif %}
</body>
</html>
