<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Notes registration</title>

    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="body">
    <div class="info">
        <h1>Reset Password</h1>
    </div>
    <div class="forgot-password-form">
        <form action="/forgot_password" method="post" name="forgot-password-form" id="forgot-password-form">
            <div class="email">
                <label for="email">Email:</label><br>
                <input required type="email" maxlength="80" size="25" id="email" name="email"
                       placeholder="Enter the email">
            </div>
            <div class="submit">
                <p><input type="submit" value="Send recovery link"></p>
            </div>
        </form>
    </div>
</html>
